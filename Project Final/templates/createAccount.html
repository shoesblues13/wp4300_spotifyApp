<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="CSS/finalProject.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="finalProject.js"></script>
	<title>Apollo Sign Up</title>
</head>
<body>
	<div id="topBar" class="homeDivs">
		<span id="title">Apollo Create New Account</span>
		<div id="signin">
			<input type="submit" name="button" value="Sign In" form="signUpForm" />
		</div>
	</div>
	<br/>
	<br/>
	<div id="accountForm">
		<div id="innerDiv" class="homeDivs">
			<form action="ApolloServlet" method="post" id="signUpForm">
				<label for="fname">First Name: </label>
				<input type="text" id="accountForm" name="fname" /><br/><br/>
				<label for="lname">Last Name: </label>
				<input type="text" id="accountForm" name="lname" /><br/><br/>
				<label for="email">Email: </label>
				<input type="text" id="accountForm" name="email" /><br/><br/>
				<label for="uname">Username: </label>
				<input type="text" id="accountForm" name="uname" /><br/><br/>
				<label for="pword">Password: </label>
				<input type="password" id="accountForm" name="pword" /><br/><br/>
				<input type="submit" name="button" value="Create Account" />
			</form>	
		</div>
	</div>
</body>
</html>
